name: Publish NuGet.org

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update package

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
        
      - name: Building
        run: dotnet build --nologo
          
      - name: Testing
        run: dotnet test --nologo
        
      - name: Packing
        run: dotnet pack -c Release --nologo -v q
        
      - name: Publishing NuGet
        run: dotnet nuget push "**/*.nupkg" --skip-duplicate -k ${{ secrets.NuGetApiKey }} -s https://api.nuget.org/v3/index.json
      
      - name: Publishing GitHub
        run: dotnet nuget push "**/*.nupkg" --skip-duplicate -k ${{secrets.GITHUB_TOKEN}} -s https://nuget.pkg.github.com/Infarh/index.json
