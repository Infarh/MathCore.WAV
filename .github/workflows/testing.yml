name: Testing

on: [push, pull_request]

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          
      - name: Building
        run: dotnet build -c Debug
          
      - name: Run Tests
        run: dotnet test
